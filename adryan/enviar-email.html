    <div>
        <br />
        <h3>Enviar email</h3>
        <br />
        <pr>
            Selecione um <b>funcionário</b> para enviar um <i>email</i>.
        </pr>
    </div>
    <br />

    <form  action="enviado.html">
        <fieldset>
            <legend>Email</legend>
            <br />
            <p>
                <label for="funcionario">Funcionário:</label>
                <input list="funcionario" required/>
                <datalist id="funcionario">
                    <option value="Marcos">
                    <option value="João">
                    <option value="Júlia">
                    <option value="Maria">
                    <option value="Felipe">
                </datalist>
            </p>
            <br />
            <p>
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" required>
            </p>
            <br />
            <p>
                <label for="texto">Texto:</label>
                <textarea id="texto" type="textarea" name="texto" rows="10" cols="50"></textarea>
            </p>
            <br />
        </fieldset>
        <div>
            <pr>
                <br />
                <button type="submit">Enviar email</button>
                <button type="reset">Cancelar</button>
                <br />
                <br />
            </pr>
        </div>
    </form>
